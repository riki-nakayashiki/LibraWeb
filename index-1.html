<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form id="userForm" class="row g-3 col-6" method="POST" action="' . $_SERVER["PHP_SELF"] . '">
        <div class="col-6">
            <label for="fName" class="form-label">First Name</label>
            <input type="text" name="fName" class="form-control" id="fName" placeholder="First Name">
        </div>
        <div class="col-6">
            <label for="lName" class="form-label">Last Name</label>
            <input type="text" name="lName" class="form-control" id="lName" placeholder="Last Name">
        </div>
        <div class="col-md-6">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Adress">
        </div>
        <div class="col-md-6">
            <label for="age" class="form-label">Age</label>
            <input type="text" class="form-control" id="age" name="age" placeholder="Age">
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4" name="password" placeholder="*******">
        </div>
        <div class="col-md-4">
            <label for="usertype" class="form-label">User Type</label>
            <select name="usertype" id="usertype" class="form-select">
            <option selected>Choose...</option>
            <option value="Admin">Admin</option>
            <option value="User">User</option>
            </select>
        </div>
        <!-- <input type="hidden" name="newuser"> -->
        <div class="col-12">
            <input type="submit" value="Include User" class="btn btn-primary">
        </div>
    </form>
</body>
</html>
